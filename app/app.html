    <script type="text/javascript">
        function initTinyMCE() {
            var c = [];

            if (array != null) {
                for (var i = 0; i < array.length; i++) {
                    c.push(array[i].toString().replace("#", ""));
                    c.push("");
                }
            }

            tinymce.init({
                selector: 'div[data-type="editable"]',
                inline: true,
                theme: 'modern',
                plugins: [
                    'advlist autolink lists link image charmap hr anchor',
                    'searchreplace wordcount visualblocks visualchars code fullscreen',
                    'insertdatetime media nonbreaking table contextmenu directionality',
                    'emoticons template paste textcolor colorpicker textpattern imagetools codesample toc'
                ],
                toolbar1: 'undo redo | image | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor',
                menu: {},
                fixed_toolbar_container: '#toolbar',
                height: 30,
                textcolor_map: c,
                textcolor_cols: "2",
                textcolor_rows: "3"
            });
        }
    </script>
